<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificador de pagamento bolado</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 40px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
        #download-area a { font-size: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>verifica pagamento no PIX</h1>
    <p>exemplo super pratico de modal ultra mega surpreendentemente util</p>
    <form id="payment-form">
        <label for="identifier">nome completo que aparece no comprovante:</label><br>
        <input type="text" id="identifier" name="identifier" placeholder="Ex: João da Silva Santos" required><br><br>
        <label for="amount">valor do submetido:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>
        <button type="submit" id="submit-button">verificar</button>
    </form>
    <div id="status"></div>
    <div id="download-area"></div>
    <script>
        const form = document.getElementById('payment-form');
        const statusDiv = document.getElementById('status');
        const downloadArea = document.getElementById('download-area');
        const submitButton = document.getElementById('submit-button');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.textContent = 'Verificando, por favor aguarde...';
            statusDiv.style.color = 'orange';
            downloadArea.innerHTML = '';
            submitButton.disabled = true;
            const identifier = document.getElementById('identifier').value;
            const amount = parseFloat(document.getElementById('amount').value);

            try {
                const response = await fetch('/.netlify/functions/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier, amount }),
                });

                if (!response.ok) {
                    throw new Error(`Erro no servidor: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.status === 'aprovado') {
                    statusDiv.textContent = `Status: ${data.message}`;
                    statusDiv.style.color = 'green';
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = '/.netlify/functions/download-file';
                    downloadLink.textContent = 'teste baixar';
                    
                    downloadArea.appendChild(downloadLink);
                } else {
                    throw new Error(data.message || 'Pagamento não encontrado.');
                }

            } catch (error) {
                statusDiv.textContent = `Erro: ${error.message}`;
                statusDiv.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
